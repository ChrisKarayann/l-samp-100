name: "publish"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Fix: Indentation was off here.
          # Fix: We only need these targets on macOS to avoid errors on Windows/Linux.
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libnm-dev libsoup2.4-dev librsvg2-dev libasound2-dev libfuse2

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "L-SAMP 100 v__VERSION__"
          releaseBody: "Automated release from GitHub Actions."
          releaseDraft: true
          prerelease: false
          # Fix: Only apply the universal flag on macOS to prevent Windows/Linux from crashing.
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}